{% for post in posts %}
<h2>
    <a class="main" href="{{ post.get_absolute_url }}">
        {{ post.title }}
    </a>
    <p class="tags">
        Tags: 
        {% for tag in post.tags.all %}
        <a href="{% url 'blog:post_list_by_tag' tag.slug %}">
            {{ tag.name }}
        </a>
        {% if not forloop.last %}, {% endif %}
        {% endfor %}
    </p>
</h2>
<p class="date">
    Published {{ post.publish }}
</p>
   {{ post.little_part_of_post }} 
{% endfor %}
