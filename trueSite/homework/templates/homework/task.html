<html lang="en"><head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
  
    <title>{{ task.title }}</title>
  
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css">
  
    <!-- Plugin CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-creative/5.1.8/css/creative.css" type="text/css" rel="stylesheet">
  
    <!-- Theme CSS - Includes Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-creative/5.1.8/css/creative.min.css" rel="stylesheet">
  
  </head>
  
  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" style="padding: 2vh 5vw;" id="mainNav">
      <div class="container text-white">
        <a class="navbar-brand js-scroll-trigger text-white" href="{% url 'Home' %}">Главная</a>
        
        
      </div>
    </nav>
  
  
    <!-- Portfolio Section -->
    <section class="page-section">
      <div class="container">
           <h3>{{ task.title }}</h3>
           {% if task.theme != null %}
           <p>{{ task.theme }}</p>
           {% endif %}
           {% if task.image %}
           <img src="{{ task.image.url }}" style="width: 800px;"/>
           {% endif %}
           <br/>
           <hr/>
           {% if task.description != null %}
           <p class="card-text">{{ task.description }}</p>
           {% endif %}
           {% if task.homework_file %}
             <hr/>
             <a href="{{ task.homework_file.url }}">
             <p>{{ task.title }}</p>
              </a>
            {% endif %}
      </div>

     </section>     

  
    <!-- Footer -->
    <footer class="bg-light py-5" style="width: 100%; max-width: 100%; overflow: hidden; padding: 0%;">
      <div class="container" style="width: 100%; max-width: 100%; overflow: hidden;"> 
         <div class="small text-center text-muted">Copyright © Alexandra Gridneva {% now "Y" %}</div>
    </div>
  </footer>
    
  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  
  
  </body></html>
